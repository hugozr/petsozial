<div class="two-column-container">
  <div class="left-column">
    <div class="format-tile"><b>I am associated to this user:</b></div>
    <div class="format-tile"><b>Name: </b>{{human?.name}}</div>
    <div class="format-tile"><b>Phone: </b>{{human?.phone}}</div>
    <div class="format-tile"><b>Address: </b>{{human?.address}}</div>
  </div>
  <div class="right-column">
    <img [src]="imageUrl" alt="Human image">
  </div>
</div>
