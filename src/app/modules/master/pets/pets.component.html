<div class="container">
  <mat-toolbar>
    <span>Pets & owners</span>
  </mat-toolbar>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtering by..." #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>
  
      <ng-container matColumnDef="specie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specie </th>
        <td mat-cell *matCellDef="let element"> {{element.specie}} </td>
      </ng-container>
  
      <ng-container matColumnDef="breed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Breed </th>
        <td mat-cell *matCellDef="let element"> {{element.breed}} </td>
      </ng-container>
  
      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
        <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
      </ng-container>
  
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
        <td mat-cell *matCellDef="let element"> {{element.birthday | date:'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
  
  
          <a [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </a>
  
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="eliminar()">
              <mat-icon>delete</mat-icon> Delete
            </button>
            <button mat-menu-item (click)="modificar()">
              <mat-icon>edit</mat-icon> Edit
            </button>
            <button mat-menu-item (click)="otraAccion()">
              <mat-icon>group</mat-icon> Owners
            </button>
          </mat-menu>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of pets"></mat-paginator>
  </div>


</div>
