
@if(message != ""){
  <h3>{{message}}</h3>
}
@else {
  @if (showCommunitySelector) {
      <div style="margin-top: 22px; display: flex; position: relative;">
      <mat-select class="custom-select" style="width: 100%; height: 30px;" 
        placeholder="Select one of your communities">
        @for (group of communityGroups; track group) {
          <mat-optgroup [label]="group.name" [disabled]="group.disabled"> 
            @for (community of group.community; track community) {
            <mat-option [value]="community.value" (click)="showPetsByCommunity(community)">{{ community.viewValue }}</mat-option>
            }
          </mat-optgroup>
          }
      </mat-select>
    </div>
  }
    <div *ngFor="let pet of pets">
      <app-my-pet-card [pet]="pet"></app-my-pet-card>
    </div>
    <mat-card #invisibleCard style="opacity: 0; height: 1px;"></mat-card>
}
