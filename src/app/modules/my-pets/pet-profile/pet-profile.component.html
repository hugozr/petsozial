<mat-accordion>


    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          My profile
        </mat-panel-title>
        <mat-panel-description>Pet information</mat-panel-description>
      </mat-expansion-panel-header>
  
      <app-image-uploader [imagePath]="initialImagePath" (imageLoaded)="handleImageLoaded($event)"></app-image-uploader>
  
      <!-- <p>Contenido del panel Contacter.</p> -->
    </mat-expansion-panel>
  
    <mat-expansion-panel (click)="getContacts()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          My humans
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="content-container">
        <span>These are my humans</span>
        <button mat-raised-button color="primary" (click)="selectAPetHuman()" style="margin: 5px;">Contact to a human</button>
      </div>
      @if(showContactGrid){
        <app-pet-human-grid [petHumans]="petHumans"></app-pet-human-grid> 
      }
    </mat-expansion-panel>
    
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          My friends
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>They are my friends</p>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          My products
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>These are the products that I like</p>
    </mat-expansion-panel>
  
  
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          My family
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>These are my family</p>
    </mat-expansion-panel>
  
  </mat-accordion>
