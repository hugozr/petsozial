<div style="margin-top: 22px">
  <mat-form-field>
    <mat-label>Mis comunidades</mat-label>
    <mat-select [formControl]="zociedadControl">
      <mat-option>-- None --</mat-option>
      @for (group of zociedadGroups; track group) {
      <mat-optgroup [label]="group.name" [disabled]="group.disabled">
        @for (zociedad of group.zociedad; track zociedad) {
        <mat-option [value]="zociedad.value">{{ zociedad.viewValue }}</mat-option>
        }
      </mat-optgroup>
      }
    </mat-select>
  </mat-form-field>
</div>
